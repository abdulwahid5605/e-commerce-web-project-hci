<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <a href=""><img src="/logo/favicon.ico" alt=""></a>
        <div>
            <ul class="navigation">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="#product-1">Shop</a></li>
                <li><a href="#newsletter">Sign Up</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="contact.html"><i class="bi bi-bag-heart-fill"></i></a></li>
            </ul>
        </div>
    </section>
    <section id="contact">
        <div class="row pad-section">
            <div class="contact-left">
                <h1 class="sub-title">Contact Me</h1>
                <p><i class="bi bi-send-fill"></i> yaman@gmail.com</p>
                <p><i class="bi bi-telephone-fill"></i> 0346-3603887</p>
                <div class="social-icons">
                    <a href="#" class="fb"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                    <a href="#"><i class="bi bi-chat-dots-fill"></i></a>
                </div>
            </div>

            <div class="contact-right">
                  <form name="submit-to-google-sheet">
                    <input type="text" name="Name" placeholder="Your Name" required>
                    <input type="email" name="Email" placeholder="Your Email" required>
                    <textarea name="Message" rows="6"   placeholder="Your Message"></textarea>
                    <button type="submit" class="btn btn2 ">Submit</button>
                  </form>
            </div>
        </div>
    </section>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwvzvXBBDw9-lyEFg8_7feCCYKWwaxNA6zuDDAwUJjrBitLOPqzP1Vx9iHDIwOdAFgl/exec"
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
